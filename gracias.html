<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #120458, #000, #3a0ca3, #000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite alternate; /* 'alternate' hace el rebote solo */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .hero-container {
            /* Animación de entrada simplificada */
            animation: fadeUp 1.5s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        h1 {
            font-size: 10vw;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -2px;
            /* Efecto Neón Compactado */
            background: linear-gradient(to right, #4cc9f0, #4361ee, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 25px rgba(67, 97, 238, 0.6));
        }

        .subtitle {
            color: #fff;
            margin-top: 20px;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 700;
        }

        /* Keyframes optimizados */
        @keyframes gradientBG {
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <h1>Bienvenido<br>Gamer</h1>
        <p class="subtitle">Presiona Aquí para comenzar<br>(Próximamente)</p>
    </div>

</body>
</html>
